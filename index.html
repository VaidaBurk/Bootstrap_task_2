<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
</head>
<body class="background-dark">
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3 bg-orange border-0 rounded-left ">
                <img class="px-4 mt-5 mb-2" src="./images/contact-image.png" alt="contact-image">
                <h4 class="px-4 py-2">Contact Us</h3>
                <h5 class="px-4">We would love to hear from you !</h5>
            </div>
            
            <div class="col-sm-9 bg-white border-0 rounded-right font-weight-bolder">
                <div class="row pl-3">
                    <div class="col-10 mt-4 mb-3">
                        <label class="form-label">First Name:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Enter first name">
                    </div>
                </div>
                <div class="row pl-3">
                    <div class="col-10 mb-3">
                        <label class="form-label">Last Name:</label>
                        <input class="form-control form-control-sm" type="text" placeholder="Enter last name">
                    </div>
                </div>                
                <div class="row pl-3">
                    <div class="col-10 mb-3">
                        <label class="form-label">Email:</label>
                        <input class="form-control form-control-sm" type="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="row pl-3">
                    <div class="col-10 mb-3">
                        <label class="form-label">Comment:</label>
                        <textarea class="form-control form-control-sm" rows="2"></textarea>
                    </div>
                </div>
                <div class="row mb-5 pl-3">
                    <div class="col">
                        <button class="btn btn-sm background-dark text-white px-5" type="submit">Submit</button>
                    </div>
                </div>
            
            </div>
            
        </div>
    </div>
</body>
</html>
